<div class="edit-event-card"></div>
<div class="card" *ngIf="event">
  <div class="card-header">Izmeni Event: {{ event.naziv }}</div>
  <div class="card-body">
    <form [formGroup]="editEventForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="naziv">Naziv:</label>
        <input
          type="text"
          id="naziv"
          class="form-control"
          formControlName="naziv"
        />
      </div>

      <div class="mb-3">
        <label for="datum">Datum:</label>
        <input
          type="date"
          id="datum"
          class="form-control"
          formControlName="datum"
        />
      </div>

      <div class="mb-3">
        <label for="kapacitet">Kapacitet:</label>
        <input
          type="number"
          id="kapacitet"
          class="form-control"
          formControlName="kapacitet"
        />
      </div>

      <div class="mb-3">
        <label for="opis">Opis:</label>
        <textarea
          id="opis"
          class="form-control"
          formControlName="opis"
          rows="4"
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="cenaKarte">Cena Karte:</label>
        <input
          type="number"
          id="cenaKarte"
          class="form-control"
          formControlName="cenaKarte"
        />
      </div>

      <div class="mb-3">
        <label for="urlimg">URL slike:</label>
        <input
          type="text"
          id="urlimg"
          class="form-control"
          formControlName="urlImg"
        />
      </div>

      <div class="mb-3">
        <label for="lokacija">Lokacija:</label>
        <input
          type="text"
          id="lokacija"
          class="form-control"
          formControlName="lokacijaId"
        />
      </div>

      <div class="mb-3">
        <label for="kategorija">Kategorija:</label>
        <input
          type="text"
          id="kategorija"
          class="form-control"
          formControlName="kategorijaId"
        />
      </div>

      <!-- Dugme za submit -->
      <div class="mb-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="editEventForm.invalid"
        >
          Dodaj događaj
        </button>
      </div>

      <!-- Dugme za otkazivanje -->
      <div class="mb-3">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Otkaži
        </button>
      </div>
    </form>
  </div>
</div>
