<div class="login-card">
  <div class="card">
    <div class="card-header letters">{{ naslov }}</div>
    <div class="card-body">
      <!-- Forma za prijavu -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label letters">Email</label>
          <input
            type="email"
            class="form-control fc"
            id="email"
            placeholder="Unesite vaš email"
            formControlName="email"
            required
          />
          @if(loginForm.get('email')?.invalid &&
          loginForm.get('email')?.touched) {
          <div class="text-danger">Email je obavezan.</div>
          }
        </div>

        <!-- Lozinka -->
        <div class="mb-3">
          <label for="password" class="form-label letters">Lozinka</label>
          <input
            type="password"
            class="form-control fc"
            id="password"
            placeholder="Unesite vašu lozinku"
            formControlName="password"
            required
          />
          @if(loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched) {
          <div class="text-danger">Lozinka je obavezna.</div>
          }
        </div>

        <!-- Dugme za prijavu -->
        <button
          type="submit"
          class="btn btn-outline-secondary btn-custom letters"
        >
          Prijavi se
        </button>
      </form>
    </div>
  </div>
</div>
